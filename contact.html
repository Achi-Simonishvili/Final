<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="slick.css" />
    <link
      href="https://kenwheeler.github.io/slick/slick/slick-theme.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="form.css" />
    <title>Chair Shop</title>
  </head>
  <body>
    <nav>
      <div class="logo" id="logo">
        <h4>COMPANY</h4>
      </div>
      <ul class="nav-links">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="#">Our Team</a>
        </li>
        <li>
          <a href="#">Shop</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <div class="form-class">
      <form action="" method="POST" id="registration">
        <div class="form">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username..."
          />
          <div class="error-text" id="error_username"></div>
        </div>
        <div class="form">
          <input type="email" name="email" id="email" placeholder="Email.." />
          <div class="error-text" id="error_email"></div>
        </div>
        <div class="form">
          <input type="radio" name="age" id="ageuser" />
          <label for="ageuser"> 18 - 30</label>

          <input type="radio" name="age" id="ageuser2" />
          <label for="ageuser2"> 30 - 40</label>
          <div class="error-text" id="error_age"></div>
        </div>

        <div class="form">
          <input type="checkbox" name="agree" id="agreecheckbox" />
          <label for="agreecheckbox"> I agree terms and Codntidions</label>
          <div class="error-text" id="error_agree"></div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
